# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  name: Default

variables:
- group: 'mainframe-pipeline-parameters'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: PowerShell@2
  displayName: Execute Unit Tests
  inputs:
    filePath: '$(agentScriptsPath)\testps1.ps1'
    arguments: '$(workspaceRoot) $(hostUri) $(hostPort) $(hostUser) $(hostPassword) $(hostCodePage) $(ispwConfig) $(ispwContainerName) $(ispwContainerType) $(ispwLevel) $(cliPath)'
- task: PowerShell@2
  displayName: TT Funcational Test
  inputs:
    filePath: '$(agentScriptsPath)\TotalTest.ps1'
    arguments: '$(tttEnvironment) $(hostUri) $(hostPort) $(hostUser) $(hostPassword) $(hostCodePage) $(ispwConfig) $(ispwApplication) $(ispwLevel) $(ispwContainerName) $(ispwContainerType) $(testFolder) $(cliPath) $(workspaceRoot) $(cesUri)'